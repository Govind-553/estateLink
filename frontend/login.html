<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
  <style>
    :root {
      --primary-blue: #0077ff;
      --secondary-blue: #0056b3;
      --background: #f4f6f9;
      --white: #fff;
      --text-dark: #333;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: var(--background);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .main-container {
      display: flex;
      width: 90%;
      max-width: 1000px;
      background: var(--white);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    /* Left Panel */
    .left-panel {
      flex: 1;
      background: url('https://images.unsplash.com/photo-1505691938895-1758d7feb511') no-repeat center center/cover;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .background-overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 87, 179, 0.6);
    }

    .left-panel-content {
      position: relative;
      color: white;
      text-align: center;
      padding: 20px;
    }

    .left-panel-content h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    /* Right Panel */
    .right-panel {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .form-container {
      width: 100%;
      max-width: 350px;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: var(--text-dark);
    }

    .input-group {
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-bottom: 0.3rem;
      font-weight: 600;
    }

    .phone-input, 
    .password-input-container {
      display: flex;
      align-items: center;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 0.5rem;
      background: #fafafa;
    }

    .phone-input span {
      margin-right: 0.5rem;
      color: #666;
    }

    .phone-input input,
    .password-input-container input {
      flex: 1;
      border: none;
      outline: none;
      background: transparent;
      font-size: 1rem;
    }

    .toggle-password {
      cursor: pointer;
      color: #888;
      margin-left: 0.5rem;
    }

    .btn {
      width: 100%;
      padding: 0.75rem;
      background: var(--primary-blue);
      color: white;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 1rem;
      transition: background 0.3s;
    }

    .btn:hover {
      background: var(--secondary-blue);
    }
  </style>
</head>
<body>

  <main>
    <div class="main-container">
      <!-- Left Side -->
      <div class="left-panel">
        <div class="background-overlay"></div>
        <div class="left-panel-content">
          <h1>Admin Access</h1>
          <p>Login with your credentials to access the dashboard.</p>
        </div>
      </div>

      <!-- Right Side -->
      <div class="right-panel">
        <div class="form-container">
          <h2>Admin Login</h2>
          <form id="loginForm">
            <div class="input-group">
              <label for="mobile">Mobile Number</label>
              <div class="phone-input">
                <span>+91</span>
                <input type="tel" id="mobile" name="mobile" placeholder="Enter your mobile number" required pattern="^[6-9]\d{9}$">
              </div>
            </div>
            <div class="input-group">
              <label for="password">Password</label>
              <div class="password-input-container">
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <i class="fa-solid fa-eye-slash toggle-password"></i>
              </div>
            </div>
            <button type="submit" class="btn">Login</button>
          </form>
        </div>
      </div>
    </div>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Toggle password visibility
      const togglePassword = document.querySelector('.toggle-password');
      togglePassword.addEventListener('click', () => {
        const passwordInput = document.getElementById('password');
        const type = passwordInput.type === 'password' ? 'text' : 'password';
        passwordInput.type = type;
        togglePassword.classList.toggle('fa-eye');
        togglePassword.classList.toggle('fa-eye-slash');
      });

      // Handle login form submit
      document.getElementById('loginForm').addEventListener('submit', (e) => {
        e.preventDefault();
        const mobile = document.getElementById('mobile').value;
        const password = document.getElementById('password').value;

        // Dummy check â†’ always redirect if credentials match
        if (mobile === "9876543210" && password === "password123") {
          alert("Login successful! Redirecting to Admin Dashboard...");
          window.location.href = "admin.html"; // redirect directly
        } else {
          alert("Invalid mobile number or password.");
        }
      });
    });
  </script>
</body>
</html>
